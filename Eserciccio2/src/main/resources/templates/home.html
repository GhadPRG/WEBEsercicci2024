<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li th:each="ristorante : ${ristoranti}">
            <span th:text="${ristorante.nome}"></span>
            <form th:action="@{/ristoranti/{id}/aggiungi-piatto(id=${ristorante.id})}" method="post">
                <input type="text" name="idPiatto" placeholder="ID Piatto">
                <button type="submit">Aggiungi Piatto</button>
            </form>
        </li>
    </ul>
    <h1>Sei loggato</h1>
    <form th:action="@{/logout}">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
